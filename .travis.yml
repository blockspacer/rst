      before_script:
        - mkdir build
        - cd build
        - cmake .. -GNinja -DRST_ENABLE_CXX_EXCEPTIONS=ON -DRST_ENABLE_CXX_RTTI=ON -DCMAKE_BUILD_TYPE=Debug

      script: ninja && ./rst_tests

    # OS X GCC Release
    - os: osx
      osx_image: xcode11.3
      addons:
        homebrew:
          update: true
          packages:
            - gcc@8
            - ninja
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

      before_install:
          - eval "${MATRIX_EVAL}"

      before_script:
        - mkdir build
        - cd build
        - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Release

      script: ninja

    # MSVC 2017 Win32
    - os: windows
      before_script:
        - mkdir build
        - cd build
        - cmake .. -G"Visual Studio 15 2017"

      script: cmake --build . && ./Debug/rst_tests.exe

    # MSVC 2017 Win32 Release
    - os: windows
      before_script:
        - mkdir build
        - cd build
        - cmake .. -G"Visual Studio 15 2017"

      script: cmake --build . --config Release

    # MSVC 2017 Win64
    - os: windows
      before_script:
        - mkdir build
        - cd build
        - cmake .. -G"Visual Studio 15 2017 Win64"

      script: cmake --build . && ./Debug/rst_tests.exe

    # MSVC 2017 Win64 Release
    - os: windows
      before_script:
        - mkdir build
        - cd build
        - cmake .. -G"Visual Studio 15 2017 Win64"

      script: cmake --build . --config Release

    # MSVC 2019 Win32
    - os: windows
      before_script:
        - choco install visualstudio2019buildtools
        - choco install visualstudio2019-workload-vctools
        - mkdir build
        - cd build
        - cmake .. -G"Visual Studio 16 2019" -A Win32

      script: cmake --build . && ./Debug/rst_tests.exe

    # MSVC 2019 Win32 Release
    - os: windows
      before_script:
        - choco install visualstudio2019buildtools
        - choco install visualstudio2019-workload-vctools
        - mkdir build
        - cd build
        - cmake .. -G"Visual Studio 16 2019" -A Win32

