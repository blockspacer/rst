      osx_image: xcode11.3
      addons:
        homebrew:
          update: true
          packages:
            - gcc@8
            - ninja
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

      before_install:
          - eval "${MATRIX_EVAL}"

      before_script:
        - mkdir build
        - cd build
        - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Debug

      script: ninja && ./rst_tests

    # OS X GCC Exceptions + RTTI
    - os: osx
      osx_image: xcode11.3
      addons:
        homebrew:
