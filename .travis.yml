language: cpp

matrix:
  include:
    # Clang
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - clang-9
            - ninja-build
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

      before_install:
          - eval "${MATRIX_EVAL}"

      before_script:
        - mkdir build
        - cd build
        - cmake .. -GNinja -DCMAKE_BUILD_TYPE=Debug

      script: ninja && ./rst_tests

    # Clang Exceptions + RTTI
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - clang-9
            - ninja-build
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

      before_install:
          - eval "${MATRIX_EVAL}"

      before_script:
        - mkdir build
        - cd build
        - cmake .. -GNinja -DRST_ENABLE_CXX_EXCEPTIONS=ON -DRST_ENABLE_CXX_RTTI=ON -DCMAKE_BUILD_TYPE=Debug

      script: ninja && ./rst_tests

    # Clang ASAN
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - clang-9
            - ninja-build
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

      before_install:
          - eval "${MATRIX_EVAL}"

      before_script:
        - mkdir build
        - cd build
        - cmake .. -GNinja -DRST_ENABLE_ASAN=ON -DCMAKE_BUILD_TYPE=Debug

      script: ninja && ./rst_tests

    # Clang TSAN
    - os: linux
      dist: bionic
      addons:
        apt:
          packages:
            - clang-9
            - ninja-build
      env:
        - MATRIX_EVAL="CC=clang-9 && CXX=clang++-9"

      before_install:
          - eval "${MATRIX_EVAL}"

